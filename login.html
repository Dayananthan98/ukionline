<!DOCTYPE html>
<html>
<head>
<title>Login</title>
<link rel="Stylesheet" href="loginstyle.css">
</head>
<body>

<h2><u>Login</u></h2>

<form action="" method="post">
  <div class="imgcontainer">
    <h2>Let's get going</h2>
  </div>

  <div class="container">
    <label for="usname"><b>Username</b></label>
    <input type="text" placeholder="Enter Username" name="usname" required>

    <label for="psw"><b>Password</b></label>
    <input type="password" placeholder="Enter Password" name="psw" required>
        
    <button type="submit">Login</button>
    <label>
      <input type="checkbox" checked="checked" name="remember"> Remember me
    </label>
  </div>
   
  <a href="index.html">
  <div class="container" style="background-color:#f1f1f1; text-align: center;" >
    <button type="button" class="cancelbtn">Cancel</button></a> 
    
    <div class="redirect">
        Don't have an account yet.
        <a href="signup.html" >Signup now</a>
    </div>
  </div>
</form>

</body>
</html>
